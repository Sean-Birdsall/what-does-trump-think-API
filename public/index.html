<!DOCTYPE html>
<html ng-app="game">
  <head>
    <meta charset="utf-8">
    <title>Trump</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.js"></script>
    <script src="main.js"></script>
  </head>
  <body ng-controller="mainController as main">
    <h1>What Does Trump Think?</h1>
    <button ng-click="main.increaseScore()" class="btn btn-success">Click For Random Quote</button>
    <button ng-click="main.getTweet()" class="btn btn-danger">Click for Recent Tweet</button>
    <form ng-submit="main.getPersonalQuote()">
      <h4>What is your name:<input type="text" ng-model="main.name"><input type="submit" class="btn btn-primary" value="Get Personal Quote"></h4>
    </form>
    <div class="one">
        <h3 ng-if="main.randomQuote">{{ main.randomQuote }}</h3>
        <h3 ng-if="main.personalQuote">{{ main.personalQuote }}</h3>
        <h3 ng-if="main.tweet">{{ main.tweet }}</h3>
      </div>
    </div>
  </body>
</html>
